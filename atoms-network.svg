<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">

  <!-- Glow definitions -->
  <defs>
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="30%" stop-color="#f59e0b" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="nodeGlowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#ef4444" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="nodeGlowPurple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#8b5cf6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background ambient glow -->
  <circle cx="250" cy="150" r="85" fill="url(#coreGlow)" opacity="0.15">
    <animate attributeName="r" values="80;95;80" dur="12s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.25;0.1" dur="12s" repeatCount="indefinite" />
  </circle>

  <!-- Central core node -->
  <circle cx="250" cy="150" r="8" fill="#f59e0b" filter="url(#glow)">
    <animate attributeName="r" values="8;12;8" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.8;1" dur="4s" repeatCount="indefinite" />
  </circle>

  <!-- Top-right network cluster -->
  <g>
    <line x1="250" y1="150" x2="380" y2="70" stroke="#94a3b8" stroke-width="1.2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="5.5s" repeatCount="indefinite" />
    </line>
    <line x1="380" y1="70" x2="420" y2="100" stroke="#94a3b8" stroke-width="1" stroke-linecap="round">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4.8s" repeatCount="indefinite" />
    </line>
    <line x1="380" y1="70" x2="400" y2="40" stroke="#94a3b8" stroke-width="1" stroke-linecap="round">
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="6.2s" repeatCount="indefinite" />
    </line>

    <circle cx="380" cy="70" r="6" fill="#ef4444" filter="url(#glow)">
      <animate attributeName="r" values="5;7;5" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="420" cy="100" r="4.5" fill="#8b5cf6" filter="url(#glow)">
      <animate attributeName="r" values="4;6;4" dur="4.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="40" r="4" fill="#06b6d4" filter="url(#glow)">
      <animate attributeName="r" values="3.5;5.5;3.5" dur="4.7s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Bottom-left network cluster -->
  <g>
    <line x1="250" y1="150" x2="120" y2="220" stroke="#94a3b8" stroke-width="1.2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="6s" repeatCount="indefinite" />
    </line>
    <line x1="120" y1="220" x2="80" y2="200" stroke="#94a3b8" stroke-width="1" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="5.3s" repeatCount="indefinite" />
    </line>
    <line x1="120" y1="220" x2="100" y2="250" stroke="#94a3b8" stroke-width="1" stroke-linecap="round">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="4.5s" repeatCount="indefinite" />
    </line>

    <circle cx="120" cy="220" r="5.5" fill="#10b981" filter="url(#glow)">
      <animate attributeName="r" values="5;7;5" dur="3.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="80" cy="200" r="4" fill="#f59e0b" filter="url(#glow)">
      <animate attributeName="r" values="3.5;5.5;3.5" dur="4.4s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="250" r="4" fill="#ec4899" filter="url(#glow)">
      <animate attributeName="r" values="3.5;5.5;3.5" dur="4.9s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Right-side satellite nodes -->
  <g>
    <line x1="250" y1="150" x2="350" y2="200" stroke="#94a3b8" stroke-width="1" stroke-linecap="round">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="7s" repeatCount="indefinite" />
    </line>
    <line x1="350" y1="200" x2="370" y2="230" stroke="#94a3b8" stroke-width="0.9" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5.7s" repeatCount="indefinite" />
    </line>

    <circle cx="350" cy="200" r="5" fill="#3b82f6" filter="url(#glow)">
      <animate attributeName="r" values="4.5;6.5;4.5" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="370" cy="230" r="3.5" fill="#14b8a6" filter="url(#glow)">
      <animate attributeName="r" values="3;5;3" dur="4.6s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Orbiting nodes around center (elliptical paths) -->
  <g>
    <circle cx="300" cy="150" r="3.5" fill="#ef4444">
      <animateTransform attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 250 150"
        to="360 250 150"
        dur="10s"
        repeatCount="indefinite" />
      <animate attributeName="r" values="3;5;3" dur="3s" repeatCount="indefinite" />
    </circle>

    <circle cx="200" cy="150" r="3.5" fill="#10b981">
      <animateTransform attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="360 250 150"
        to="0 250 150"
        dur="8s"
        repeatCount="indefinite" />
      <animate attributeName="r" values="3;5;3" dur="3.5s" repeatCount="indefinite" />
    </circle>

    <circle cx="250" cy="100" r="3.5" fill="#8b5cf6">
      <animateTransform attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 250 150"
        to="-360 250 150"
        dur="9s"
        repeatCount="indefinite" />
      <animate attributeName="r" values="3;5;3" dur="3.2s" repeatCount="indefinite" />
    </circle>

    <circle cx="250" cy="200" r="3.5" fill="#f59e0b">
      <animateTransform attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="-360 250 150"
        to="0 250 150"
        dur="7.5s"
        repeatCount="indefinite" />
      <animate attributeName="r" values="3;5;3" dur="3.8s" repeatCount="indefinite" />
    </circle>

    <circle cx="280" cy="120" r="3" fill="#06b6d4">
      <animateTransform attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="45 250 150"
        to="405 250 150"
        dur="11s"
        repeatCount="indefinite" />
      <animate attributeName="r" values="2.5;4.5;2.5" dur="3.3s" repeatCount="indefinite" />
    </circle>

    <circle cx="220" cy="180" r="3" fill="#ec4899">
      <animateTransform attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="-45 250 150"
        to="315 250 150"
        dur="9.5s"
        repeatCount="indefinite" />
      <animate attributeName="r" values="2.5;4.5;2.5" dur="3.6s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Floating ambient particles -->
  <g opacity="0.7">
    <circle cx="50" cy="50" r="2.5" fill="#ef4444">
      <animate attributeName="cy" values="50;40;50" dur="8s" repeatCount="indefinite" />
      <animate attributeName="cx" values="50;55;50" dur="8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="8s" repeatCount="indefinite" />
    </circle>
    <circle cx="450" cy="80" r="2" fill="#10b981">
      <animate attributeName="cy" values="80;90;80" dur="7s" repeatCount="indefinite" />
      <animate attributeName="cx" values="450;445;450" dur="7s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="7s" repeatCount="indefinite" />
    </circle>
    <circle cx="460" cy="260" r="2.5" fill="#8b5cf6">
      <animate attributeName="cy" values="260;250;260" dur="6.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="6.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="40" cy="260" r="2" fill="#f59e0b">
      <animate attributeName="cy" values="260;270;260" dur="7.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="7.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="480" cy="150" r="2" fill="#06b6d4">
      <animate attributeName="cy" values="150;140;150" dur="6s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="6s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Connecting lines between orbiting nodes -->
  <g opacity="0.3">
    <line x1="300" y1="150" x2="250" y2="100" stroke="#64748b" stroke-width="0.8" stroke-linecap="round">
      <animateTransform attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 250 150"
        to="360 250 150"
        dur="10s"
        repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5s" repeatCount="indefinite" />
    </line>
    <line x1="200" y1="150" x2="250" y2="200" stroke="#64748b" stroke-width="0.8" stroke-linecap="round">
      <animateTransform attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="360 250 150"
        to="0 250 150"
        dur="8s"
        repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite" />
    </line>
  </g>

</svg>
